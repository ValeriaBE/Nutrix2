<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <header ><img src='img/1.png' /></header>
    <div class="d-flex">
        
      
      <div class="products d-flex flex-column">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#frutas" role="tab" aria-controls="home" aria-selected="true">Frutas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#vegetales" role="tab" aria-controls="profile" aria-selected="false">Vegetales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#snacks" role="tab" aria-controls="contact" aria-selected="false">Snacks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#mascotas" role="tab" aria-controls="contact" aria-selected="false">Mascotas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#limpieza" role="tab" aria-controls="contact" aria-selected="false">Limpieza</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#reposteria" role="tab" aria-controls="contact" aria-selected="false">Reposter√≠a</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#cereales" role="tab" aria-controls="contact" aria-selected="false">Cereales</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active frutas" id="frutas" role="tabpanel" aria-labelledby="home-tab"></div>
          <div class="tab-pane fade vegetales" id="vegetales" role="tabpanel" aria-labelledby="profile-tab"></div>
          <div class="tab-pane fade snacks" id="snacks" role="tabpanel" aria-labelledby="contact-tab"></div>
          <div class="tab-pane fade mascotas" id="mascotas" role="tabpanel" aria-labelledby="contact-tab"></div>
          <div class="tab-pane fade limpieza" id="limpieza" role="tabpanel" aria-labelledby="contact-tab"></div>
          <div class="tab-pane fade reposteria" id="reposteria" role="tabpanel" aria-labelledby="contact-tab"></div>
          <div class="tab-pane fade cereales" id="cereales" role="tabpanel" aria-labelledby="contact-tab"></div>
        </div>
     
        
      </div><!-- products -->
      <div class="d-flex flex-column">
      <div class="shopping-cart">
        <div class="shopping-cart-head">
          <span class="product-quantity">0</span> Producto(s) en carrito
        </div>
        <ul class="shopping-cart-list">
        </ul>
        <div class="cart-buttons">
          <a href="#0" class="button empty-cart-btn">Vaciar</a>
          <a href="#0" class="button cart-checkout">Total - <span class="total-price">$0</span></a>
        </div>
      </div>
      <div class="subtract">
            <input class="billete" type="number" placeholder="Billete" onchange="minus()">
            <p>Total = <span class="total-price2">$0</span></p>
            <p>Tu vuelto es:  <span class="vuelto"></span></p>
          </div>
        </div>
    </div>

<!-- container -->
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script>
      var billete = document.querySelector(".billete"),
        vuelto = document.querySelector(".vuelto"),
        total=document.querySelector(".total-price2")

        const minus=()=>{
            console.log(total.value)
            vuelto.innerHTML=(billete.value-total.value)
        }
  </script>
</html>
