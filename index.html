<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
        <header ><img src='img/1.png' /></header>
    <div class="d-flex">
        
      
      <div class="products">
        
     
        
      </div><!-- products -->
      <div class="d-flex flex-column">
      <div class="shopping-cart">
        <div class="shopping-cart-head">
          <span class="product-quantity">0</span> Producto(s) en carrito
        </div>
        <ul class="shopping-cart-list">
        </ul>
        <div class="cart-buttons">
          <a href="#0" class="button empty-cart-btn">Vaciar</a>
          <a href="#0" class="button cart-checkout">Total - <span class="total-price">$0</span></a>
        </div>
      </div>
      <div class="subtract">
            <input class="billete" type="number" placeholder="Billete" onchange="minus()">
            <p>Total = <span class="total-price2">$0</span></p>
            <p>Tu vuelto es:  <span class="vuelto"></span></p>
          </div>
        </div>
    </div>

<!-- container -->
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="main.js"></script>
  <script>
      var billete = document.querySelector(".billete"),
        vuelto = document.querySelector(".vuelto"),
        total=document.querySelector(".total-price2")

        const minus=()=>{
            console.log(total.value)
            vuelto.innerHTML=(billete.value-total.value)
        }
  </script>
